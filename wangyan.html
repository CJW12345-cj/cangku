        /* 卡片样式 */
      .card {

            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

      .card:hover {
            transform: scale(1.05);
        }

      .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

      .card h3 {
            color: #FF1493; /* 深粉色标题 */
        }

      .card p {
            color: #666;
        }

        /* 展开内容样式 */
      .expanded-content {
            display: none;
            padding: 15px;
            background-color: #FFE4E1; /* 浅粉色展开区域背景 */

    </style>
</head>
