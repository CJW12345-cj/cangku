<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超炫音乐播放器</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

       .music-player {
            display: flex;
            width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.5);
            overflow: hidden;
            backdrop-filter: blur(50px);
            padding: 60px 60px 120px 60px;
            position: relative;
            justify-content: center;
        }

       .cd-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       .cd {
            width: 400px;
            height: 400px;
            background: url('https://dummyimage.com/400x400/000/fff') center/cover no-repeat;
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.3), inset 0 0 50px rgba(0, 255, 255, 0.2);
            animation: spin 10s linear infinite;
            position: relative;
        }

       .cd::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(40px);
        }

       .cd::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

       .audio-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        audio {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            outline: none;
            -webkit-appearance: none;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 20px;
        }

        audio::-webkit-media-controls-play-button {
            background-color: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #00ffff;
        }

        audio::-webkit-media-controls-timeline {
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }

       .control-buttons {
            margin-right: 20px;
        }

       .control-buttons button {
            background: rgba(0, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #00ffff;
            font-size: 20px;
            margin: 0 5px;
            cursor: pointer;
        }

       .time-display {
            color: #00ffff;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="music-player">
        <div class="cd-container">
            <div class="cd"></div>
        </div>
    </div>
    <div class="audio-controls">
        <div class="control-buttons">
            <button id="play-pause-btn">▶</button>
            <button id="prev-btn">⏮</button>
            <button id="next-btn">⏭</button>
        </div>
        <audio id="audio" controls>
            <source src="Bandari - Snowdreams.mp3" type="audio/mpeg">
            你的浏览器不支持音频播放。
        </audio>
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
            }
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration);
            currentTimeDisplay.textContent = currentTime;
            durationDisplay.textContent = duration;
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        prevBtn.addEventListener('click', () => {
            // 切换到上一首歌曲的逻辑
        });

        nextBtn.addEventListener('click', () => {
            // 切换到下一首歌曲的逻辑
        });
    </script>
</body>

</html>
### 3. 启动本地服务器
打开命令行工具，进入 `music_player` 文件夹所在的目录，然后运行以下命令启动 Python 本地服务器：
python -m http.server
### 4. 访问网页
在浏览器中输入 `http://localhost:8000/music_player.html`（如果 HTML 文件名为 `music_player.html`），就可以看到音乐播放器界面并播放音乐了。

通过以上步骤，你就可以在网页中播放指定
