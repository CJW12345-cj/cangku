<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春天的郁金香</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* 卡片样式 */
     .card {
            width: 300px;
            height: 350px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            background-color: #fff;
        }

     .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

     .card p {
            padding: 10px;
            color: #333;
        }

        /* 鼠标悬浮在卡片上的效果 */
     .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* 返回顶部按钮样式 */
     .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- 卡片部分 -->
    <div class="card">
        <img src="https://picsum.photos/id/101/300/250" alt="郁金香1">
        <p>这是一款名为橙色皇帝的郁金香品种</p>
    </div>
    <div class="card">
        <img src="https://picsum.photos/id/102/300/250" alt="郁金香2">
        <p>这种白色郁金香纯洁又美丽</p>
    </div>
    <div class="card">
        <img src="https://picsum.photos/id/103/300/250" alt="郁金香3">
        <p>粉色郁金香散发着浪漫气息</p>
    </div>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" onclick="scrollToTop()">返回顶部</button>

    <script>
        // 显示和隐藏返回顶部按钮
        window.onscroll = function () {
            var backToTop = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        // 返回顶部函数
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
